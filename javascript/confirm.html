<!DOCTYPE html>
<html>
<head>
<title> confirm </title>
<script type="text/javascript">
function call()
{
	var v = confirm("Are you sure");
	if(v==true)
	{
		alert("ok");
	}
	else
	{
		alert("cancel");
	}
}
</script>
<body>
<input type="button" value="delete record" onclick="call()">
</body>
</html>
